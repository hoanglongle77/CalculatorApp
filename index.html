<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="Calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <div id="result-container">
            <input type="text" name="Result" id="result" readonly>
        </div>
        <form action="" id="button-container">
            <div class="row-button-wrapper">
                <input class="other" type="button" value="AC" onclick="clearResult()">
                <input class="other" type="button" value="+/-">
                <input class="other" type="button" value="%">
                <input class="calculation" type="button" value="/" onclick="addOperator('/')">
            </div>
            <div class="row-button-wrapper">
                <input class="number" type="button" value="7" onclick="addDigit('7')">
                <input class=" number" type="button" value="8" onclick="addDigit('8')">
                <input class=" number" type="button" value="9" onclick="addDigit('9')">
                <input class=" calculation" type="button" value="X" onclick="addOperator('*')">
            </div>
            <div class=" row-button-wrapper">
                <input class="number" type="button" value="4" onclick="addDigit('4')">
                <input class=" number" type="button" value="5" onclick="addDigit('5')">
                <input class=" number" type="button" value="6" onclick="addDigit('6')">
                <input class=" calculation" type="button" value="-" onclick="addOperator('-')">
            </div>
            <div class="row-button-wrapper">
                <input class="number" type="button" value="1" onclick="addDigit('1')">
                <input class=" number" type="button" value="2" onclick="addDigit('2')">
                <input class=" number" type="button" value="3" onclick="addDigit('3')">
                <input class=" calculation" type="button" value="+" onclick="addOperator('+')">
            </div>
            <div class="row-button-wrapper">
                <input id="zero" class="number" type="button" value="0" onclick="addDigit('0')">
                <input class="number" type="button" value="," onclick="addDecimal()">
                <input class="calculation" type="button" value="=" onclick="calculateResult()">
            </div>
        </form>
    </div>
</body>

</html>
